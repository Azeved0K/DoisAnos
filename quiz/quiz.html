<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dois Anos - Kauane e Kauã</title>
    <link rel="stylesheet" href="css/game-style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- HEADER -->
    <div class="header-container">
        <img src="_imagensQuiz/header.png" alt="Kauane e Kauã - 2 Anos" class="header-image"
             onerror="this.onerror=null; this.src='https://via.placeholder.com/1200x300?text=Header+Kauane+e+Kauã'">
    </div>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>
        <div id="quiz" data-status="ok">
            <div id="textoCorreta" class="hidden"></div>
            
            <div id="quizContainer">
                <h2 id="pergunta">Aqui vai a pergunta...</h2>
                <div id="respostas">
                    <button id="resp0" class="resp"></button>
                    <button id="resp1" class="resp"></button>
                    <button id="resp2" class="resp"></button>
                    <button id="resp3" class="resp"></button>
                </div>
                <button id="confirmar">Confirmar</button>
            </div>
            
            <div id="proxPergunta" class="hidden">
                <h2 id="game-over">Parabéns! Você Acertou!</h2>
                <button id="confirm-next-question">Próxima Pergunta</button>
            </div>
            
            <div id="imgCorreta" class="hidden"></div>
        </div>
    </main>

    <!-- TELA DE STATUS -->
    <div id="status" class="hidden">
        <h2 id="game-over">Game Over</h2>
        <button id="confirm-new-game">Tentar Novamente</button>
    </div>

    <script src="js/game-code.js"></script>
</body>
</html>
